<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <nav class="nav">
            <div class="container">
                <img src="icons/logo.svg" alt="logo" class="logo">
                <ul class="menu">
                    <li class="menu__item menu__item_active"><a href="#">Doo for iOS</a></li>
                    <li class="menu__item"><a href="#">Doo for Mac</a></li>
                    <li class="menu__item"><a href="#">Support</a></li>
                    <li class="menu__item">
                        <button class="button">Download</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="phones">
        <div class="container">
            <h1 class="phones__title">Simplify your to-do list</h1>
            <img src="icons/buttons/app-store.svg" alt="app" class="download download_center">
        </div>
        <div class="phones__slider">
            <div>
                <img src="img/phones/phones_part1.jpg" alt="phones">
            </div>
            <div>
                <img src="img/phones/phones_part2.jpg" alt="phones">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
